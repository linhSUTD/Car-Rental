<div class="row">
    <div class="portlet box red">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-flash"></i>
                <span class="caption-subject bold uppercase">Users</span>
                <span class="caption-helper">Manage users...</span>
            </div>

            <div class="actions" style="display: inline-block;">
                <a class="btn btn-default green btn-circle" ng-click="createUser()">Add New User</a>
            </div>
        </div>

        <div class="portlet-body">

            <table class="table table-striped table-bordered table-hover dataTable text-center">
                <thead>
                <tr class="heading">
                    <th style="text-align: center;" width="10%">Surname</th>
                    <th style="text-align: center;" width="10%">Given Name</th>
                    <th style="text-align: center;" width="20%">Email</th>
                    <th style="text-align: center;" width="15%">Role</th>
                    <th style="text-align: center;" width="15%">Status</th>
                    <th style="text-align: center;" width="30%">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr></tr>

                <tr>
                    <td>
                        <input type="text" class="form-control" ng-model="filter.surname" placeholder="Typing..." ui-keypress="{13:'filterBy()'}">
                    </td>

                    <td>
                        <input type="text" class="form-control" ng-model="filter.given_name" placeholder="Typing..." ui-keypress="{13:'filterBy()'}">
                    </td>

                    <td>
                        <input type="text" class="form-control" ng-model="filter.email" placeholder="Typing..." ui-keypress="{13:'filterBy()'}">
                    </td>

                    <td>
                        <select ng-model="filter.role" class="form-control" ui-keypress="{13:'filterBy()'}">
                            <option value="">All</option>
                            <option value="Admin">Admin</option>
                            <option value="Provider">Provider</option>
                            <option value="Public">Public</option>
                        </select>
                    </td>

                    <td>
                        <select ng-model="filter.status" class="form-control" ui-keypress="{13:'filterBy()'}">
                            <option value="">All</option>
                            <option value="active">Active</option>
                            <option value="suspended">Suspended</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </td>

                    <td style="vertical-align: middle;">

                        <a class="btn default btn-sm btn-circle green" style="margin-bottom: 3px;" ng-click="filterBy()">
                            <i class="fa fa-search"></i> Search
                        </a>

                        <a class="btn default btn-sm btn-circle red" style="margin-bottom: 3px;" ng-click="resetFilter()">
                            <i class="fa fa-times"></i> Reset
                        </a>

                    </td>
                </tr>

                <tr ng-repeat="user in users">
                    <td style="vertical-align: middle;">{{user.surname}}</td>
                    <td style="vertical-align: middle;">{{user.given_name}}</td>
                    <td style="vertical-align: middle;">{{user.email}}</td>
                    <td style="vertical-align: middle;">{{user.role}}</td>
                    <td style="vertical-align: middle;">{{user.status}}</td>

                    <td style="vertical-align: middle;">
                        <a class="btn default btn-xs btn-circle black" ng-click="editUser(user)" style="margin-bottom: 3px;" ng-disabled="user.status != 'active'">
                            <i class="fa fa-edit"></i> Edit
                        </a>

                        <a class="btn default btn-xs btn-circle black" style="margin-bottom: 3px;" ng-disabled="user.status != 'active'" ng-click="disable(user)">
                            <i class="fa fa-trash-o"></i> Disable
                        </a>

                        <a class="btn default btn-xs btn-circle black" ng-disabled="user.status == 'active'" ng-click="activate(user)" style="margin-bottom: 3px;">
                            <i class="fa fa-cloud-upload"></i> Activate
                        </a>

                    </td>
                </tr>

                </tbody>
            </table>

            <pagination total-items="totalItems" ng-model="currentPage"
                        items-per-page="itemsPerPage"
                        max-size="5" class="pagination-sm" boundary-links="true">
            </pagination>
        </div>
    </div>
</div>
