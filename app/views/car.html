<ul class="breadcrumb" id="rentCarView">
    <li><a ui-sref="home">Home</a></li>
    <li class="active">Car Rental</li>
</ul>

<div class="row">
    <div class="portlet">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-car"></i> BOOK YOUR <span style="color: red;"><strong>CAR</strong></span>
            </div>
        </div>

        <div class="portlet-body">
            <div class="col-md-6">
                <form role="form" ng-submit="searchCar()">
                    <div class="form-body">

                        <div class="form-group">
                            <label>Pickup Location</label>
                            <select required class="form-control">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                                <option>Option 5</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Pickup Date</label>
                                    <input required placeholder="From" ng-click="openFrom($event)" type="text" ng-model="search.date.from" class="form-control" datepicker-popup="dd-MMMM-yyyy" is-open="openedFrom" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Pickup Time</label>
                                    <select required class="form-control">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                        <option>Option 4</option>
                                        <option>Option 5</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Return Date</label>
                                    <input required placeholder="From" ng-click="openTo($event)" type="text" ng-model="search.date.to" class="form-control" datepicker-popup="dd-MMMM-yyyy" is-open="openedTo" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" close-text="Close">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Return Time</label>
                                    <select required class="form-control">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                        <option>Option 4</option>
                                        <option>Option 5</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" name="submit" id="submit">SEARCH</button>
                        </div>
                    </div>

                </form>

            </div>
