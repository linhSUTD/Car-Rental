<div class="main">
    <div class="container">
        <ul class="breadcrumb" style="margin-top: 20px;">
            <li><a ui-sref="portal">Portal</a></li>
            <li class="active">Login</li>
        </ul>

        <div class="row">
            <div class="col-md-9">
                <div class="portlet">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-lock"></i> LOGIN FORM
                        </div>
                    </div>

                    <div class="portlet-body">
                        <div class="content-form-page">
                            <div class="row">
                                <div class="col-md-7 col-sm-7">
                                    <form class="form-horizontal form-without-legend" role="form" ng-submit="signin()">

                                        <div class="form-group">
                                            <label for="email" class="col-lg-4 control-label">Email <span class="require">*</span></label>
                                            <div class="col-lg-8">
                                                <input required type="email" class="form-control" id="email" ng-model="user.username">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="password" class="col-lg-4 control-label">Password <span class="require">*</span></label>
                                            <div class="col-lg-8">
                                                <input required type="password" class="form-control" id="password" ng-model="user.password">
                                            </div>
                                        </div>


                                        <div class="form-group padding-top-10">
                                            <label for="password" class="col-lg-4 control-label"></label>

                                            <div class="col-lg-8">
                                                <button type="submit" class="btn btn-primary" name="submit" type="submit" id="submit">LOGIN</button>
                                            </div>
                                        </div>

                                        <div class="form-group padding-top-10">
                                            <label for="password" class="col-lg-4 control-label"></label>
                                            <div class="col-lg-8">
                                                <div class="login-socio">
                                                    <p class="text-muted">Find us on:</p>
                                                    <ul class="social-icons">
                                                        <li><a data-original-title="facebook" class="facebook" title="facebook"></a></li>
                                                        <li><a data-original-title="Twitter" class="twitter" title="Twitter"></a></li>
                                                        <li><a data-original-title="Google Plus" class="googleplus" title="Google Plus"></a></li>
                                                        <li><a data-original-title="Linkedin" class="linkedin" title="LinkedIn"></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-4 col-sm-4 pull-right">
                                    <div class="form-info">
                                        <h2><em>Important</em> Information</h2>

                                        <button type="button" class="btn btn-default">More details</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-md-3">
                <div class="portlet box red">
                    <div class="portlet-title">
                        <div class="caption">
                            Quick Links
                        </div>
                    </div>

                    <div class="portlet-body">
                        <ul>
                            <li>
                                <a>How To Book Bus Ticket</a>
                            </li>
                            </br>

                            <li>
                                <a>Trip Duration</a>
                            </li>
                            </br>

                            <li>
                                <a>Bus Terminals</a>
                            </li>
                            </br>

                            <li>
                                <a>Destinations</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
