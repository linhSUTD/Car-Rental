<!doctype html>
<html ng-app="homepageApp">

<head>
    <!-- Global styles START -->
    <link rel="stylesheet" href="css/list_animate.css" />

    <link href="bower_components/metro/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Global styles END -->
    <!-- Page level plugin styles START -->
    <link href="bower_components/metro/assets/global/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
    <link href="bower_components/metro/assets/global/plugins/carousel-owl-carousel/owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="bower_components/metro/assets/global/plugins/slider-revolution-slider/rs-plugin/css/settings.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bower_components/gritter/css/jquery.gritter.css" />
    <!-- Page level plugin styles END -->
    <!-- Theme styles START -->
    <link href="bower_components/metro/assets/global/css/components.css" rel="stylesheet">
    <link href="bower_components/metro/assets/frontend/layout/css/style.css" rel="stylesheet">
    <link href="bower_components/metro/assets/frontend/pages/css/style-revolution-slider.css" rel="stylesheet"><!-- metronic revo slider styles -->
    <link href="bower_components/metro/assets/frontend/layout/css/style-responsive.css" rel="stylesheet">
    <link href="bower_components/metro/assets/frontend/layout/css/themes/red.css" rel="stylesheet" id="style-color">
    <link href="css/custom.css" rel="stylesheet">

</head>

<body class="corporate" >

<!-- BEGIN TOP BAR -->

<div class="pre-header " ng-controller="headerCtrl">
    <div class="container">
        <div class="row">
            <!-- BEGIN TOP BAR LEFT PART -->
            <div class="col-md-6 col-sm-6 additional-shop-info ">
                <ul class="list-unstyled list-inline">
                    <li><i class="fa fa-phone"></i><span>+65 8112 6876</span></li>
                    <li><i class="fa fa-envelope-o"></i><span>support@kaist.ac.kr</span></li>
                </ul>
            </div>

            <div class="col-md-6 col-sm-6 additional-nav">
                <ul class="list-unstyled list-inline pull-right">

                    <li><img class="img-circle avatar-image user-avatar" ng-click="avatar_OnClick();" onload="avatar_onload(this);" /></li>

                    <li class="dropdown dropdown-user dropdown-dark">
                        Welcome:

                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <span class="username username-hide-mobile" id="user-email">{{user.email}}</span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-default">

                            <li>
                                <a ng-click="goToCMS()">
                                    <i class="fa fa-user"></i>
                                    CMS
                                </a>
                            </li>

                            <li class="divider"></li>
                            <li>
                                <a ng-click="logout()">
                                    <i class="fa fa-power-off"></i>
                                    Log Out
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- END TOP BAR MENU -->
        </div>
    </div>
    <div class="modal fade " id="avatarModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Change avatar</h4>
                </div>
                <div class="modal-body container" style="width:auto;align-content:center;">

                    <div class="col-md-4 avatar-division">
                        <img class="img-circle change-avatar-prev user-avatar" id="prevAvatar" onload="avatar_onload(this);" />
                    </div>
                    <div class="col-md-4 avatar-division">
                        <i class="fa fa-exchange fa-5x" style="margin-top: 50%;margin-left: 30%;"></i>
                    </div>
                    <div class="col-md-4 avatar-division">
                        <img id="newAvatarImg" class="img-circle change-avatar-new" ng-click="newAvatar_Click();" />
                        <div>
                            <input type="file" id="avatar_input" name="uploadfile" style="display:none;" accept=".jpg, .png" />
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="element-square btn btn-default" data-dismiss="modal" ng-click="addPark_cancel();">Cancel</button>
                    <button type="button" class="element-square btn btn-primary" ng-click="submit_OnClick();">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- END TOP BAR -->
<!-- BEGIN HEADER -->
<div class="header">
    <div class="container">

        <a class="site-logo" href="index.html" style="text-decoration:none;color:black;padding-top:0.3em;padding-bottom:0.3em;">
            <img src="images/logo_black.png" alt="Metronic FrontEnd" style="height: 2em;">
            <span style="margin-top:0.5em;">ekatopia</span>
        </a>

        <!-- BEGIN NAVIGATION -->
        <div class="header-navigation pull-right font-transform-inherit">
            <ul>
                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" ui-sref="home">
                        <i class="fa fa-home"></i> Home
                    </a>
                </li>

                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" ui-sref="car">
                        <i class="fa fa-car"></i> Car Rental

                    </a>
                </li>

                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" ui-sref="history">
                        <i class="fa fa-cogs"></i> History
                    </a>
                </li>
            </ul>
        </div>
        <!-- END NAVIGATION -->
    </div>
</div>
<!-- Header END -->

<div class="main">
    <div class="container">
        <div ui-view style="height:100%;"></div>
    </div>
</div>
<!-- END SLIDER -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.3.0/bootbox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="bower_components/gritter/js/jquery.gritter.min.js"></script>

<script src="bower_components/metro/assets/frontend/layout/scripts/layout.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        Layout.init();
    });
</script>

<script src="bower_components/metro/assets/global/plugins/slider-revolution-slider/rs-plugin/js/jquery.themepunch.revolution.min.js" type="text/javascript"></script>
<script src="bower_components/metro/assets/global/plugins/slider-revolution-slider/rs-plugin/js/jquery.themepunch.tools.min.js" type="text/javascript"></script>
<script src="bower_components/metro/assets/frontend/pages/scripts/revo-slider-init.js" type="text/javascript"></script>

<script src="scripts/homepage/homepage.js"></script>
<script src="scripts/homepage/homepage-controller.js"></script>
<script src="scripts/utils.js"></script>
<!-- endbuild -->
<!-- Revolution Slider -->

<script>
    function avatar_onload(target) {
        target.style.width = target.clientHeight + 'px';
    }

    $('#avatarModal').on('shown.bs.modal', function () {
        document.getElementById('prevAvatar').onload();
    });

</script>

</body>



</html>
